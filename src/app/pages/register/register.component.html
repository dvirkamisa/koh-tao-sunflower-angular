<div class="register-page" *ngIf="!submitted">
  <div class="container">
    <div class="page-header">
      <div class="header-icon">
        <span class="material-icons">event</span>
      </div>
      
      <h1>  转 砖转?</h1>
      
      <p class="header-description">
        专 转 驻注转 砖注转 转   砖专
      </p>
      
      <div class="header-divider"></div>
    </div>

    <div class="form-card">
      <div class="form-header">
        <h2>
          <span class="material-icons">auto_awesome</span>
          专砖 驻注转
        </h2>
      </div>
      
      <div class="form-content">
        <div class="alert error" *ngIf="error">
          {{ error }}
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          <div class="form-row">
            <div class="form-group">
              <label for="full_name">砖  *</label>
              <input
                id="full_name"
                type="text"
                formControlName="full_name"
                placeholder="砖  砖"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="phone">驻/WhatsApp *</label>
              <input
                id="phone"
                type="tel"
                formControlName="phone"
                placeholder="+66 656-103-279"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email"></label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="your.email@example.com"
              class="form-control"
            />
          </div>

          <div class="interests-section">
            <label class="interests-label"> 注 转? *</label>
            <div class="interests-grid">
              <div 
                *ngFor="let activity of activities" 
                class="interest-item"
                [class.selected]="isActivitySelected(activity.id)"
              >
                <label class="interest-label">
                  <input
                    type="checkbox"
                    [value]="activity.id"
                    (change)="onInterestChange($event, activity.id)"
                    class="interest-checkbox"
                  />
                  <span class="activity-icon">{{ activity.icon }}</span>
                  <span class="activity-name">{{ activity.label }}</span>
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="preferred_dates">转专 注驻</label>
            <textarea
              id="preferred_dates"
              formControlName="preferred_dates"
              placeholder="转 转 转 转 拽 ?  转专?"
              rows="3"
              class="form-control"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="additional_notes">注专转 住驻转</label>
            <textarea
              id="additional_notes"
              formControlName="additional_notes"
              placeholder=" 砖 砖 住祝 砖转专爪 住驻专 ?"
              rows="4"
              class="form-control"
            ></textarea>
          </div>

          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="isSubmitting || !registerForm.valid || selectedInterests.length === 0"
          >
            <span class="material-icons" *ngIf="!isSubmitting">rocket_launch</span>
            <span *ngIf="isSubmitting">砖...</span>
             转 转 专驻转拽!
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Success Page -->
<div class="success-page" *ngIf="submitted">
  <div class="container">
    <div class="success-card">
      <div class="success-icon">
        <span class="material-icons">check_circle</span>
      </div>
      
      <h2>专砖 转拽! </h2>
      
      <p class="success-message">
        转 转 转 专驻转拽转 砖
      </p>
      
      <p class="success-note">
        专  拽 注 驻专 驻注转 专 WhatsApp
      </p>

      <div class="success-actions">
        <a routerLink="/" class="btn-primary">
          <span class="material-icons">arrow_back</span>
          专 注 专砖
        </a>
        
        <a 
          href="https://wa.me/+66656103279" 
          target="_blank" 
          rel="noopener noreferrer"
          class="btn-secondary"
        >
          WhatsApp
        </a>
      </div>
    </div>
  </div>
</div>
