<div class="join-page" *ngIf="!submitted">
  <div class="container">
    <div class="page-header">
      <div class="header-icon">
        <span class="material-icons">auto_awesome</span>
      </div>
      
      <h1>砖  砖专?  专爪 转!</h1>
      
      <p class="header-description">
        爪专驻 拽   拽  转注专  爪专 转 转 砖转
      </p>
      
      <div class="header-divider"></div>
    </div>

    <div class="form-card">
      <div class="form-header">
        <h2>
          <span class="material-icons">group</span>
          驻住 爪专驻转 拽
        </h2>
      </div>
      
      <div class="form-content">
        <div class="alert error" *ngIf="error">
          {{ error }}
        </div>

        <form [formGroup]="joinForm" (ngSubmit)="onSubmit()" class="join-form">
          <div class="form-row">
            <div class="form-group">
              <label for="full_name">砖  *</label>
              <input
                id="full_name"
                type="text"
                formControlName="full_name"
                placeholder="砖  砖"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="phone">驻/WhatsApp *</label>
              <input
                id="phone"
                type="tel"
                formControlName="phone"
                placeholder="+66 656-103-279"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email"></label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="your.email@example.com"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="specialty">转转/砖专 *</label>
            <select
              id="specialty"
              formControlName="specialty"
              class="form-control"
            >
              <option value="">专 转 转 砖</option>
              <option *ngFor="let specialty of specialties" [value]="specialty.value">
                {{ specialty.label }}
              </option>
            </select>
          </div>

          <div class="form-group" *ngIf="joinForm.get('specialty')?.value === 'other'">
            <label for="specialty_other">驻专 转 转 砖</label>
            <input
              id="specialty_other"
              type="text"
              formControlName="specialty_other"
              placeholder="转专 转 砖专  转转 砖"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="experience">住 拽</label>
            <textarea
              id="experience"
              formControlName="experience"
              placeholder="住驻专  注 住 砖 转..."
              rows="4"
              class="form-control"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="availability">转 </label>
            <textarea
              id="availability"
              formControlName="availability"
              placeholder="转 转 ?  /砖注转?"
              rows="3"
              class="form-control"
            ></textarea>
          </div>

          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="isSubmitting || !joinForm.valid"
          >
            <span class="material-icons" *ngIf="!isSubmitting">send</span>
            <span *ngIf="isSubmitting">砖...</span>
             注砖 拽住 !
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Success Page -->
<div class="success-page" *ngIf="submitted">
  <div class="container">
    <div class="success-card">
      <div class="success-icon">
        <span class="material-icons">check_circle</span>
      </div>
      
      <h2>转 专! </h2>
      
      <p class="success-message">
        拽 转 拽砖 砖  专 驻
      </p>
      
      <p class="success-note">
        专  拽 专 WhatsApp  驻
      </p>

      <div class="success-actions">
        <a routerLink="/" class="btn-primary">
          <span class="material-icons">arrow_back</span>
          专 注 专砖
        </a>
        
        <a 
          href="https://wa.me/+66656103279" 
          target="_blank" 
          rel="noopener noreferrer"
          class="btn-secondary"
        >
          WhatsApp
        </a>
      </div>
    </div>
  </div>
</div>
