<table mat-table [dataSource]="submissions$ | async" class="mat-elevation-z1">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let s">{{ s.id }}</td>
  </ng-container>

  <ng-container matColumnDef="formType">
    <th mat-header-cell *matHeaderCellDef>Form</th>
    <td mat-cell *matCellDef="let s">{{ s.formType }}</td>
  </ng-container>

  <ng-container matColumnDef="userIdentity">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let s">{{ s.userIdentity }}</td>
  </ng-container>

  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let s">{{ s.timestamp | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let s">{{ s.status }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let s">
      <button mat-button color="warn" (click)="delete(s.id!)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
